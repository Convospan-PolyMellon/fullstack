version: '3.8'
services:
  db:
    image: postgres:16
    container_name: convospan-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: convospan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: convospan-app
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/convospan
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    command: node server.js

  worker:
    build: .
    container_name: convospan-worker
    command: tsx src/workers/index.ts
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/convospan
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  pgdata:
